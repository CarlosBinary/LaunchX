<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <script src="index.js"></script>
    <title>Animo</title>
  </head>

  <body>
    
    <header class="dark">

      <h1>Pastelería</h1>

    </header>

    <main class="light">

      <section id="flavor_section">

        <h1>Sabores</h1>

        <ul id="flavor_list">
          <li id="cheesecake">
            <p>Cheesecake</p>
            <p class="cost_view">$200</p>
            <input type="checkbox"/>
          </li>
          <li id="threemilk">
            <p>Tres leches</p>
            <p class="cost_view">$150</p>
            <input type="checkbox"/>
          </li>
          <li id="chocotruffle">
            <p>Trufa de chocolate</p>
            <p class="cost_view">$450</p>
            <input type="checkbox"/>
          </li>
          <li id="santicake">
            <p>Tarta de santiago</p>
            <p class="cost_view">$250</p>
            <input type="checkbox"/>
          </li>
          <li id="tiramisu">
            <p>Tiramisú</p>
            <p class="cost_view">$300</p>
            <input type="checkbox"/>
          </li>
        </ul>

      </section>


    </main>

    <footer class="dark"></footer>

  </body>

</html>
